<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ header }}</h1>
<h2>{{ username }}</h2>
{% if products %}
    <h4>Продукты:</h4>
    {% for product in products %}
        <h3>{{ product.name }}</h3>
        <p><b>{{ product.price }}</b></p>
    {% endfor %}
{% else %}
    <h2>Продуктов нет</h2>
{% endif %}
</body>
</html>
